name: Deploy React to Hugo

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Checkout Hugo repo
        uses: actions/checkout@v3
        with:
          repository: IncreaseUnusual/danison-blog
          path: hugo
          ref: gh-pages
          token: ${{ secrets.HUGO_REPO_TOKEN }}

      - name: Copy build to Hugo static/qup-app
        run: |
          rm -rf hugo/static/qup-app
          mkdir -p hugo/static/qup-app
          cp -r frontend/dist/* hugo/static/qup-app/

      - name: Commit and push to Hugo
        run: |
          cd hugo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-deploy React app to /qup-app [CI]" || echo "Nothing to commit"
          git push origin gh-pages
